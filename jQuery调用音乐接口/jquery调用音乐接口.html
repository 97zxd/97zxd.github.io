<html lang="en">

<body>
    <button id="send">发送请求</button>
</body>
<script src="jquery.js"></script>
<script>
    $("#send").click(function () {
        $.get("http://vebcoder.cn:9090/url?format=mp3&rid=81010978&response=url&type=convert_url3&br=128kmp3&from=web", function (res) {
            console.log(res);
            var data = JSON.parse(res);
            console.log(data);
            // console.log("发起请求后隐藏loading")
            $("#send").append("<a href='" + data.url + "'>再次点击跳转听歌</a>")
        })

    })



</script>
